<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Reset and general styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5fa;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-image: linear-gradient(to bottom, #f5f5fa, #e3ecf3); /* Gradient background */
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border-bottom: 4px solid #4CAF50;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #1E7F47);
            transform-origin: top left;
            transform: skewY(-5deg);
            z-index: -1;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            position: relative;
            z-index: 2;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: float 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(80, 91, 243, 0.2);
        }

        /* Navigation styles */
        header nav {
            margin-top: 20px;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #555;
        }

        /* Social media icons */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #ffffff;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        /* Section styles */
        section {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .donation-category {
            text-align: center;
            margin-bottom: 20px;
            flex: 0 0 calc(33.33% - 20px); /* Adjust for 3 items per row with margins */
            max-width: calc(33.33% - 20px); /* Adjust for 3 items per row with margins */
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .donation-category img {
            width: 100%;
            max-width: 250px; /* Increased image width */
            height: auto;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: filter 0.3s ease;
        }

        .donation-category:hover {
            transform: translateY(-5px);
        }

        .donation-category:hover img {
            filter: brightness(80%);
        }

        .donation-category .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }

        .donation-category:hover .overlay {
            opacity: 1;
        }

        .donation-category .donate-button-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%; /* Ensures the button spans the width of its container */
            transition: opacity 0.3s ease;
        }

        .donate-button-container .donate-button {
            display: inline-block;
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .donate-button-container .donate-button:hover {
            background-color: #333;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }

            header nav ul li a {
                font-size: 16px;
            }

            section {
                padding: 15px;
                margin: 15px 10px;
            }

            section h2 {
                font-size: 22px;
            }

            section p {
                font-size: 14px;
            }

            .donation-category {
                flex: 0 0 100%;
                max-width: 100%;
                margin-bottom: 10px;
            }
        }

        /* Animation for header h1 */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <h1>Empowering Communities Through Donation</h1>
    <nav>
        <ul>
            <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#donations"><i class="fas fa-donate"></i> Donations</a></li>
            <li><a href="#missions"><i class="fas fa-hands-helping"></i> Missions</a></li>
            <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>

            <button class="donate-button" onclick="donate('gadgets', this)">Donate Gadgets</button>
        </div>
    </div>

    <div class="donation-category">
        <img src="footware.png" alt="Footwear Image">
        <div class="overlay"></div>
        <div class="donate-button-container">
            <button class="donate-button" onclick="donate('footwear', this)">Donate Footwear</button>
        </div>
    </div>

    <div class="donation-category">
        <img src="funds.png" alt="Funds Image">
        <div class="overlay"></div>
        <div class="donate-button-container">
            <button class="donate-button" onclick="donate('funds', this)">Donate Funds</button>
        </div>
    </div>

    <div class="donation-category">
        <img src="stationary.jpg" alt="Stationary Image">
        <div class="overlay"></div>
        <div class="donate-button-container">
            <button class="donate-button" onclick="donate('stationary', this)">Donate Stationary</button>
        </div>
    </div>
</section>

<section id="missions">
    <h2>Our Missions</h2>
    <p>Details about your organization's missions and impact can go here.</p>
</section>

<section id="about">

    <p>Information about your organization and its goals.</p>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <p>How to get in touch with your organization.</p>
</section>

</script>

</body>
</html>
